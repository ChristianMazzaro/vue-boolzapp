<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boolzapp</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap-grid.min.css" integrity="sha512-EAgFb1TGFSRh1CCsDotrqJMqB2D+FLCOXAJTE16Ajphi73gQmfJS/LNl6AsjDqDht6Ls7Qr1KWsrJxyttEkxIA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js" integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body class="main_bg debug">

    <div id="app" class="container my-5">   

        <div class="row ">
            
            <div class="col-12 bg_white">
                <div class="row">

                    <!-- main-aside -->
                    <div class="col-5">
                        <!--contacts recent chats-->
                        <div class="row">
                            <div class="col-12">
                                <div class="row">
                                    <div class="col-12 p-0">
                                        <div class="d-flex justify-content-between bg_lightgrey">
                                            <!--user profile-->
                                            <div class="d-flex align-items-center">
                                                <img class="circle_border mx-2" src="https://picsum.photos/50/50" alt="immagine profilo">
                                                <p class="d-inline-block">
                                                    nome utente
                                                </p>
                                            </div>

                                            <div class="d-flex align-items-center">
                                                <a href=""><i class="fa-solid fa-circle-notch"></i></i></a>
                                                <a href=""><i class="fa-solid fa-message"></i></a>
                                                <a href=""><i class="fa-solid fa-ellipsis-vertical"></i></a>
                                            </div>

                                        </div>
                                    </div>
                                    <!--contacts + pop-up-->
                                    <div class="col-12">
                                        <div class="row bg_skyblue p-3">
                                            <div class="col-2">
                                                <!--pop-up-->
                                                <div class="d-flex align-items-center">
                                                    <i class="fa-solid fa-bell-slash bg_white circle_border p-3"></i>
                                                </div>
                                            </div>
                                            <div class="col-10">
                                                <p>ricevi notifiche di nuovi messaggi</p>
                                                <a href="">Attiva notifiche desktop</a>
                                            </div>
                                        </div>
                                    </div>
                                    <!--search input-->
                                    <div class="col-12">
                                        <div>
                                            <i class="fa-solid fa-magnifying-glass"></i>
                                            <input class="contact_src_bar" type="text" placeholder="cerca o inizia una nuova chat">
                                        </div>
                                    </div>
                                    <!--contacts-->
                                    <div class="col-12 p_relative d-flex bg_lightgrey">
                                        <img class="circle_border mx-2" src="https://picsum.photos/50/50" alt="">
                                        <div>
                                            <h3>nome</h3>
                                            <p class="text_grey">ultimo messaggio inviato</p>
                                        </div>
                                        <span class="hour_absolute text_grey">12:50</span>
                                    </div>
                                   
 

                                </div>
                            </div>
                        </div>
                    </div>

                    <!--main-active chat-->
                    <div class="col-7  p_relative p-0 bg_beije">
                        <div>
                            <div class="bg_lightgrey d-flex justify-content-between align-items-center">
                                <div class="d-flex">
                                    <img class="circle_border mx-2" src="https://picsum.photos/50/50" alt="">
                                    <div>
                                        <p>nome</p>
                                        <p>ultimo messaggio inviato oggi alle 12:50</p>
                                    </div>
                                </div>
                                <div>
                                    <a href=""><i class="fa-solid fa-magnifying-glass"></i></a>
                                    <a href=""><i class="fa-solid fa-paperclip"></i></a>
                                    <a href=""><i class="fa-solid fa-ellipsis-vertical"></i></a>
                                </div>
                            </div>
                            <div class="row my-5 d-flex">
    
                                <div class="col-6 offset-md-6 my-3 ">
                                    <div class="user_msg px-5">
                                        <span>messaggio molto moltlungo</span>
                                    </div> 
                                </div>
                                <div class="col-6 offset-md-6 my-3">
                                    <div class="user_msg px-5">
                                        <span>altro messaggio molto moltlungo</span>
                                    </div> 
                                </div>
                                <div class="col-6 my-3">
                                    <div class="bot_msg px-5">
                                        <span>
                                            risposta mediamente lunga giusto per
                                        </span>
                                    </div>
                                </div>
                            </div>

                        </div>

                        <div class="row">
                            <div class="col-12 text_bar p-0 bg_text_bar ">
                                <div class="d-flex justify-content-between">
                                    <a href=""><i class="fa-regular fa-face-smile"></i></a>
                                    <div>
                                        <input class="text_bar_L" type="text" placeholder="scrivi un messaggio...">
                                    </div>
                                    <a href=""><i class="fa-solid fa-microphone"></i></a>
                                </div>
                            </div>
                        </div>
                       
                    </div>



                </div>
            </div>
        </div>  
    </div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/script.js"></script>
</body>

</html>
