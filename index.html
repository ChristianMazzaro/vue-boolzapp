<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boolzapp</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap-grid.min.css" integrity="sha512-EAgFb1TGFSRh1CCsDotrqJMqB2D+FLCOXAJTE16Ajphi73gQmfJS/LNl6AsjDqDht6Ls7Qr1KWsrJxyttEkxIA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js" integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body class="bg_Lgrey debug p_relative">
    <header>
        <div class="bg_green c_col">

        </div>
    </header>
    <div id="app" class="container main_absolute">   

        <div class="row ">
            
            <div class="col-12 bg_white">
                <div class="row">

                    <!-- main -->
                    <div class="col-5">
                        <!--contacts recent chats-->
                        <div class="row">
                            <div class="col-12">
                                <div class="row">
                                    <div class="col-12">
                                        <div class="d-flex justify-content-between">
                                            <!--user profile-->
                                            <div class="d-flex align-items-center mx-3">
                                                <img class="circle_border mx-2" src="https://picsum.photos/50/50" alt="immagine profilo">
                                                <p class="d-inline-block">
                                                    nome utente
                                                </p>
                                            </div>

                                            <div class="d-flex align-items-center mx-5">
                                                <a href=""><i class="fa-solid fa-circle-notch"></i></i></a>
                                                <a href=""><i class="fa-solid fa-message"></i></a>
                                                <a href=""><i class="fa-solid fa-ellipsis-vertical"></i></a>
                                            </div>

                                        </div>
                                    </div>
                                    <!--contacts + pop-up-->
                                    <div class="col-12">
                                        <div class="row">
                                            <div class="col-2">
                                                <div class="d-flex align-items-center">
                                                    <i class="fa-solid fa-bell-slash bg_white circle_border p-3"></i>
                                                </div>
                                            </div>
                                            <div class="col-10">
                                                <p>ricevi notifiche di nuovi messaggi</p>
                                                <a href="">Attiva notifiche desktop</a>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div>
                                            <i class="fa-solid fa-magnifying-glass"></i>
                                            <input type="text" placeholder="cerca o inizia una nuova chat">
                                        </div>
                                    </div>
                                    <div class="col-12">luca</div>
                                    <div class="col-12">luca</div>
                                    <div class="col-12">luca</div>
                                    <div class="col-12">luca</div>
                                    <div class="col-12">luca</div>
                                    <div class="col-12">luca</div>
                                    <div class="col-12">luca</div>
                                    <div class="col-12">luca</div>
                                    <div class="col-12">luca</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!--active chat-->
                    <div class="col-7">
                        contact chat header
                        <div class="row">
                            <div class="col-12">
                                active chat
                                <div class="row">
                                    <div class="col-12">
                                        text input
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>



                </div>
            </div>
        </div>  
    </div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/script.js"></script>
</body>

</html>
